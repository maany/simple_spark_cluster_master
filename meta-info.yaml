#General Component Desciption
component : "spark-hadoop-master"
type: spark_hadoop_master
version : 1.0.0
docker_hub_tag : ""
site_level_config_version: 1.0
default_var_prefix: spark_hadoop_master_default_var
host_requirements:
    firewall:
    - ports: 8080
      protocol: tcp
      action: accept
      ipv6: true
    - ports: 7077
      protocol: tcp
      action: accept
      ipv6: true
    - ports: 6066
      protocol: tcp
      action: accept
      ipv6: true
    - ports: 50070
      protocol: tcp
      action: accept
      ipv6: true
    - ports: 8088
      protocol: tcp
      action: accept
      ipv6: true
    - ports: 18080
      protocol: tcp
      action: accept
      ipv6: true
    - ports: 9000
      protocol: tcp
      action: accept
      ipv6: true
    - ports: 8088
      protocol: tcp
      action: accept
      ipv6: true
docker_run_parameters:
  hostname: host_fqdn
  privileged: true
  detached: true
  tty: true
  ports:
      - "8080:8080"
      - "7077:7077"
      - "6066:6066"
      - "50070:50070"
      - "8088:8088"
      - "18080:18080"
      - "9000:9000"
      - "8088:8088"
  ssh_server: true
  ssh_client: true
